<!doctype html>
<html lang="en">
<head>
	<meta charset"UTF-8">
	<title>Jugadores</title>
</head>
<body>	
	<h1>Elija el jugador a modificar</h1>
	{%if jugadores%}
	<ul>
		<br/>
		{% for player in jugadores %}
			<li>Nombre : <b> {{player}}</b><a href="/info/{{player.id}}/{{idtournament}}"><button>Editar informacion</button></a></li>
		{% endfor %}
	</ul>
	<br><br><br><br>
	<ul>
	{%else%}
		<p>No se encontraron jugadores</p>
	{%endif%}

</body>
